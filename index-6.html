<html lang="en">
<head>

    <style>
        .wrapper {
            border: 2px solid black;
            display: grid;
            width: 99vw;
            height: 100vh;
            grid-template-columns: repeat(4, 1fr);

        }

        .box{
            border: 1px solid black;
        }
        .box>div:nth-child(1){
            background-size: cover;
           /* grid-row: 1/3;
            grid-column: 1/3;*/
        }


    </style>
</head>
<body>
<section class="wrapper">
    <div class="box"></div>
    <div class="box"></div>

    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
</section>
</body>
</html>
